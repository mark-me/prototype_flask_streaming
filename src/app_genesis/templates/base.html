<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        Genesis Web
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.17/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.17/theme/material-darker.min.css" />
    <style>
      body {
        padding-top: 70px;
      }
      .console-box {
        background: repeating-linear-gradient(to bottom, rgba(0, 255, 0, 0.05) 0px, rgba(0, 255, 0, 0.05) 2px, transparent 2px, transparent 4px), #000; /* zwarte basis */
        color: #00ff00; /* terminal groen */
        text-shadow: 0px 0px 10px rgba(0, 255, 0, 0.7), 0px 0px 20px rgba(0, 255, 0, 0.5);
        font-family: 'Bitstream Vera Sans Mono', monospace;
        font-size: 12px;
        padding: 1rem;
        height: 600px;
        overflow-y: auto;
        white-space: pre-wrap;

        /* Donkere, strakke bezel */
        border: 12px solid #222; /* bijna zwart, industrieel */
        border-radius: 8px;
        background-clip: padding-box;

        /* Strak 3D-effect */
        box-shadow: inset 0 2px 3px rgba(255, 255, 255, 0.08), /* subtiele highlight boven */ inset 0 -2px 4px rgba(0, 0, 0, 0.8), /* diepe schaduw onder */ 0 4px 12px rgba(0, 0, 0, 0.7), /* stevige drop shadow */ 0 0 10px rgba(0, 255, 0, 0.1); /* hele lichte glow */
        background-origin: border-box;
      }

      .navbar-brand img {
        height: 40px;
        margin-right: 10px;
      }
    </style>
    {% block head %}

    {% endblock %}
  </head>
  <body class="bg-light">
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
          <span>Genesis Web</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Menu"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint in ['index', 'edit_config', 'run_config'] %}active{% endif %}" href="{{ url_for('index') }}">Configs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'download_log' %}active{% endif %}" href="{{ url_for('download_log') }}">Logs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="{{ url_for('about') }}">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="container">
      {% block content %}

      {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.17/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.17/mode/yaml/yaml.min.js"></script>
    {% block scripts %}

    {% endblock %}
  </body>
</html>
