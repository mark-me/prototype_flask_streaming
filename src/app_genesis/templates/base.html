<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="description" content="Genesis Web App">
    <meta name="author" content="Mart Zwart">
    <link rel="icon" type="image/png"
          href="{{ url_for('static', filename='images/logo.png') }}">

    <title>
      {% block title %}Genesis Web{% endblock %}
    </title>

    {% block head %}
    <link rel="stylesheet"
          href="{{ url_for('static', filename='pkgs/bootstrap/css/bootstrap.min.css') }}" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css" />
    <link rel="stylesheet"
          href="{{ url_for('static', filename='pkgs/bootstrap/css/dataTables.bootstrap5.css') }}" />
    <link rel="stylesheet"
          href="{{ url_for('static', filename='pkgs/codemirror/css/codemirror.min.css') }}" />
    <link rel="stylesheet"
          href="{{ url_for('static', filename='pkgs/codemirror/css/material-darker.min.css') }}" />
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}" />
    {% endblock %}
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='images/logo.png') }}"
               style="max-width: 30px; height: auto;" alt="Logo" />
          <span>Genesis</span>
        </a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}"
                 href="{{ url_for('about') }}">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Pagina-inhoud -->
    <div class="container mt-5 pt-4">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='pkgs/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
