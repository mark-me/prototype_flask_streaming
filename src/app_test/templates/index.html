<!-- templates/index.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Configuratiebestanden</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th><a href="?sort=name&order={% if sort_by == 'name' and order == 'asc' %}desc{% else %}asc{% endif %}">Naam</a></th>
                <th><a href="?sort=created&order={% if sort_by == 'created' and order == 'asc' %}desc{% else %}asc{% endif %}">Creatiedatum</a></th>
                <th><a href="?sort=modified&order={% if sort_by == 'modified' and order == 'asc' %}desc{% else %}asc{% endif %}">Wijzigingsdatum</a></th>
                <th>Status</th>
                <th>Actie</th>
            </tr>
        </thead>
        <tbody>
            {% for config in configs %}
            <tr>
                <td>{{ config.path_config }}</td>
                <td>{{ config.created }}</td>
                <td>{{ config.modified }}</td>
                <td id="status-{{ config.path_config }}"></td>
                <td id="action-{{ config.path_config }}"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal voor input -->
<div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="inputModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="inputModalLabel">Input vereist voor <span id="modal-filename"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="modal-prompt"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="sendInput('n')">Nee</button>
                <button type="button" class="btn btn-primary" onclick="sendInput('j')">Ja</button>
            </div>
        </div>
    </div>
</div>

<script>
window.addEventListener('DOMContentLoaded', function() {
    let modalInstance = null;

    function updateStatuses() {
        fetch('/status')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                for (let filename in data) {
                    let stat = data[filename].status;
                    let statusCell = document.getElementById('status-' + filename);
                    if (statusCell) {
                        statusCell.innerText = stat;
                    }
                    let actionCell = document.getElementById('action-' + filename);
                    if (actionCell) {
                        if (stat === 'idle' || stat === 'finished') {
                            actionCell.innerHTML = '<button class="btn btn-success btn-sm" onclick="startProcess(\'' + filename + '\')"><i class="bi bi-play-fill"></i></button>';
                        } else if (stat === 'running' || stat === 'awaiting_input') {
                            actionCell.innerHTML = '<div class="spinner-border spinner-border-sm text-primary" role="status"><span class="visually-hidden">Loading...</span></div> <a href="/output/' + filename + '" class="btn btn-info btn-sm">Bekijk output</a>';
                        } else {
                            actionCell.innerHTML = '';
                        }
                    }
                    if (stat === 'awaiting_input') {
                        document.getElementById('modal-filename').innerText = filename;
                        document.getElementById('modal-prompt').innerText = data[filename].prompt || 'Input vereist.';
                        if (!modalInstance) {
                            modalInstance = new bootstrap.Modal(document.getElementById('inputModal'));
                        }
                        modalInstance.show();
                    }
                }
            })
            .catch(error => {
                console.error('Error updating statuses:', error);
            });
    }

    window.startProcess = function(filename) {
        fetch('/start/' + filename, { method: 'POST' })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Start failed: ' + response.statusText);
                }
                return response.json();
            })
            .then(() => updateStatuses())
            .catch(error => console.error('Error starting process:', error));
    };

    window.sendInput = function(answer) {
        let filename = document.getElementById('modal-filename').innerText;
        fetch('/input/' + filename, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ answer: answer })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Input send failed');
            }
            return response.json();
        })
        .then(() => {
            if (modalInstance) {
                modalInstance.hide();
                modalInstance.dispose();
                modalInstance = null;
            }
            setTimeout(updateStatuses, 500);
        })
        .catch(error => {
            console.error('Error sending input:', error);
            if (modalInstance) {
                modalInstance.hide();
            }
        });
    };

    document.getElementById('inputModal').addEventListener('hidden.bs.modal', function () {
        if (modalInstance) {
            modalInstance.dispose();
            modalInstance = null;
        }
    });

    setInterval(updateStatuses, 1000);
    updateStatuses();
});
</script>
{% endblock %}
