{% extends "base.html" %}
{% block title %}Genesis Configs{% endblock %}
{% block content %}
<h1 class="mb-4">Beschikbare configuraties</h1>
<div class="list-group">
    {% for cfg in configs %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <strong>{{ cfg }}</strong>
            <div>
                <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_config', config=cfg) }}">Bewerken</a>
                <a class="btn btn-sm btn-success" href="{{ url_for('run_config', config=cfg) }}">Uitvoeren</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
